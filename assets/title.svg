<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 200"
  width="500"
  height="200">
  <style>
    @font-face {
        font-family: "Amaranth";
        src: url("./fonts/Amaranth-Bold.ttf") format("truetype");
        font-weight: 700;
    }
  </style>
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a3d977" /> <stop offset="100%" stop-color="#7fbef5" /> </linearGradient>

    <filter id="cartoonyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="0"
        flood-color="#3d3d5c" 
      />
    </filter>

    <path
      id="curve"
      d="M 50 140 Q 250 40 450 140"
      fill="transparent"
    />
  </defs>

  <text
    font-family="'Amaranth', sans-serif"
    font-size="90"
    font-weight="700"
    fill="url(#titleGradient)"
    filter="url(#cartoonyShadow)">
    <textPath
        href="#curve"
        startOffset="50%"
        text-anchor="middle"
    >
        Fern Fren
    </textPath>
  </text>
</svg>
