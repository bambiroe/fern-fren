<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fern Fren</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <object
        data="assets/title.svg"
        type="image/svg+xml"
        class="title-svg"
        width="500"
        height="200"
        alt="Fern Fren title">
      </object>
    </header>

    <main>
      <!----------- WINDOW ----------->
      <div id="window">
        <!----------- SKY ----------->
        <div id="sky">
          <button id="themeToggle" aria-label="Toggle day/night">
            <img
              id="themeIcon"
              src="assets/icons/sun.svg"
              alt="Day mode"
            />
          </button>
        </div>

        <!----------- SHELF ----------->
        <div id="shelf">
          <div id="plant">
            <img src="assets/fern.png" alt="Fern" />
          </div>
        </div>
      </div>

      <!----------- THIRST BAR ----------->
      <div id="thirstBarContainer" aria-live="polite">
        <div id="thirstBar"></div>
      </div>

      <!----------- LIGHT BAR ----------->
      <div id="sunBarContainer" aria-live="polite">
        <div id="sunBar"></div>
      </div>

      <!----------- WATER BUTTON ----------->
      <button id="water-btn">WATER</button>
    </main>

    <footer>
      <p>
        <a href="https://github.com/bambiroe">by bambiroe</a>
      </p>
    </footer>

    <script src="dist/app.js"></script>
  </body>
</html>
