<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fern Fren</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
        <object
        data="assets/title.svg"
        type="image/svg+xml"
        class="title-svg"
        width="500"
        height="200"
        aria-label="Fern Fren title">
        </object>    
        <br /> 
        <button id="themeToggle" aria-label="Toggle day/night">
          <img
            id="themeIcon"
            src="assets/icons/sun.svg"
            alt="Day mode"
          />
        </button>        
    </header>

    <main>
        <div id="plantContainer">
        <div id="plant">
            <img src="assets/fern.png">
        </div>
        <div id="thirstBarContainer">
            <div id="thirstBar"></div>
        </div>
        </div>
    </main>

    <script src="dist/app.js"></script>
  </body>
</html>
